<div>
    <form action="/tests/tinymce" method="POST">
        <?= $this->getCsrfToken() ?>
        <textarea id="editor" name="content">Next, use our Get Started docs to setup Tiny!</textarea>
        <button type="submit">Senden</button>
    </form>
</div>
<script>
    tinymce.init({
        selector:'textarea#editor',
        plugins: 'image link lists table code',
        toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright | outdent indent | numlist bullist table | link image | code',
        toolbar_mode: 'floating',
        paste_data_images: true,
        file_picker_types: 'image',
        block_unsupported_drop: false,
        file_picker_callback: function (cb, value, meta) {
            let input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.onchange = function () {
                let file = this.files[0];
                let reader = new FileReader();
                reader.onload = function () {
                    let id = 'blobid' + (new Date()).getTime();
                    let blobCache =  tinymce.activeEditor.editorUpload.blobCache;
                    let base64 = reader.result.split(',')[1];
                    let blobInfo = blobCache.create(id, file, base64);
                    blobCache.add(blobInfo);
                    cb(blobInfo.blobUri(), { title: file.name });
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }
    });
</script>
