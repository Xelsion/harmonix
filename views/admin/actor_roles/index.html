<?php
global $lang;
$this->set("title", "Rollen");

$role_list = $this->get("result_list");
?>
<div class="container-fluid">
	<h1>Rollen</h1>
	<table class="table table-dark table-striped">
		<tr>
			<th>ID</th>
			<th class="col-md-2">Name</th>
			<th>Unterrolle von</th>
			<th>Rechte: Alle</th>
			<th>Rechte: Gruppe</th>
			<th>Rechte: Eigene</th>
			<th class="col-md-2">Optionen</th>
		</tr>
		<?php foreach( $role_list as $role ):
			$parent = $role->getParent();
			$rights = $role->getStringArray();
			?>
			<tr>
				<td><?= escaped_html($role->id) ?></td>
				<td><?= escaped_html($role->name) ?></td>
				<td><?= ( !is_null($parent) ) ? escaped_html($parent->name) : "- keine -" ?></td>
				<td><?= escaped_html(implode(", ", $rights["all"])) ?></td>
				<td><?= escaped_html(implode(", ", $rights["group"])) ?></td>
				<td><?= escaped_html(implode(", ", $rights["own"])) ?></td>
				<td class="text-nowrap">
					<a href="/actor-roles/<?= $role->id ?>" class="button button-default"><?= escaped_html($lang['edit']) ?></a>
					<a href="/actor-roles/delete/<?= $role->id ?>" class="button button-negativ"><?= escaped_html($lang['delete']) ?></a>
				</td>
			</tr>
		<?php endforeach; ?>
	</table>
</div>
